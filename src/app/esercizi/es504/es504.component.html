<mat-card *ngIf="step === 0">
    <mat-card-header>
        <mat-card-title>Seleziona il Livello di Difficolt√†</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="livelli-container">
            <button mat-button (click)="selezionaLivello(0)">Livello 1</button>
            <button mat-button (click)="selezionaLivello(1)">Livello 2</button>
            <button mat-button (click)="selezionaLivello(2)">Livello 3</button>
        </div>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="step === 1">
    <mat-card-header>
        <mat-card-title>Risolvi il Puzzle</mat-card-title>
        <mat-card-subtitle>Ricostruisci l'immagine correttamente</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="puzzle-container">
            <div class="puzzle-board">
                <div
                    *ngFor="let pezzo of puzzlePezzi"
                    class="puzzle-piece"
                    [ngStyle]="{'background-image': 'url(' + pezzo.img + ')'}"
                    (dragstart)="iniziaTrascinamento($event, pezzo)"
                    draggable="true"
                ></div>
            </div>
            <div
                class="puzzle-target"
                *ngFor="let slot of slotpezzi"
                (drop)="completaSlot($event, slot)"
                (dragover)="permessiTrascinamento($event)"
            ></div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="verificaCompletamento()">Verifica</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="step === 2">
    <mat-card-content>
        <p>Complimenti! Hai completato il puzzle!</p>
    </mat-card-content>
</mat-card>
