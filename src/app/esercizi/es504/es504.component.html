<mat-card>
    <mat-card-title>
        <h2 style="text-align: center;">"completa il puzzle"</h2>
    </mat-card-title>
<div class="grid">
    <button
      *ngFor="let button of buttons; let i = index"
      (click)="onButtonClick(i)"
      class="grid-button"
    >
      {{ button.label }}
    </button>
  </div>
  <div class="image-row">
    <div
      *ngFor="let image of firstRowImages; let i = index"
      class="image-slot"
    >
      <img [src]="image" alt="Slot {{ i + 1 }}" />
    </div>
  </div>
  <mat-card-actions>
    <p style="color:gray; font-size: 10px">{{(timeMillis/1000).toFixed(0)}} s</p>
</mat-card-actions>
