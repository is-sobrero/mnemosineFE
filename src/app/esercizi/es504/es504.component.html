<mat-card>
    <mat-card-header>
        <mat-card-title>Immagini sequenza</mat-card-title>
        <mat-card-subtitle>Memorizza la sequenza di immagini</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content *ngIf="step === 1" style="height: 350px;">
        <p>Inserire il livello di difficolt√†</p>
        <div class="livello">
            <button class="livello" (click)="step = 2; setLevel(1)" mat-raised-button>1</button>
            <button class="livello" (click)="step = 2; setLevel(2)" mat-raised-button>2</button>
            <button class="livello" (click)="step = 2; setLevel(3)" mat-raised-button>3</button>
        </div>
    </mat-card-content>

    <mat-card-content *ngIf="(step === 2 && livello === 1)">
        <div class="allElements">
            <button class="image" *ngFor="let i of puzzle" [disabled]="i.active == false" style="width: 25%; height: 25%;"><img class="lvl1-image"
                    src="{{i.src}}" alt=""></button>
        </div>
    </mat-card-content>
    <mat-card-content *ngIf="(step === 2 && livello === 2)">
        <div class="allElements">
            <button class="image" *ngFor="let i of puzzle" [disabled]="i.active == false" style="width: 20%; height: 20%;"><img class="lvl2-image"
                    src="{{i.src}}" alt=""></button>
        </div>
    </mat-card-content>
    <mat-card-content *ngIf="(step === 2 && livello === 3)">
        <div class="allElements">
            <button class="image" *ngFor="let i of puzzle" [disabled]="i.active == false" style="width: 16.667%; height: 16.66%;"><img class="lvl3-image"
                    src="{{i.src}}" alt=""></button>
        </div>
    </mat-card-content>
    <mat-card-actions *ngIf="livello === 4">
        <p>Hai completato il gioco! Ben fatto! <br>Hai fatto {{ erroriTotali }} errore/i</p>
    </mat-card-actions>
</mat-card>
