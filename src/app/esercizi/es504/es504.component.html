<mat-card>
  <mat-card-header>
    <mat-card-title>Immagini sequenza</mat-card-title>
    <mat-card-subtitle>Memorizza la sequenza di immagini</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="step === 1">
    <p>Inserire il livello di difficolt√†</p>
    <button class="livello" (click)="step = 2; setLevel(1)" mat-raised-button>
      1
    </button>
    <button class="livello" (click)="step = 2; setLevel(2)" mat-raised-button>
      2
    </button>
    <button class="livello" (click)="step = 2; setLevel(3)" mat-raised-button>
      3
    </button>
  </mat-card-content>

  <mat-card-content *ngIf="step === 2">
    <div
      class="allElements"
      [style.display]="'grid'"
      [style.gridTemplateColumns]="'repeat(' + nColonne + ', 1fr)'"
    >
      <button
        class="image"
        *ngFor="let i of puzzle; let index = index"
        [disabled]="!i.active"
        (click)="selezionaCelle(index)"
      >
        <img
          [class]="'lvl' + livello + '-image'"
          [src]="i.src"
          alt="pezzo di puzzle"
        />
      </button>
    </div>
    <p style="color: red">
      Seleziona le immagini in ordine da sinistra verso destra, per favore
    </p>
    <div class="selezionabili">
      <button class="image" *ngFor="let i of selezionabili">
        <img [src]="i.src" alt="pezzo di puzzle selezionabile" />
      </button>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="livello === 4">
    <p>
      Hai completato il gioco! Ben fatto! <br />Hai fatto
      {{ erroriTotali }} errore/i
    </p>
  </mat-card-actions>
</mat-card>
