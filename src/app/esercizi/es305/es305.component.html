<mat-card *ngIf="step === 1" class="card">
  <mat-card-header>
    <mat-card-title>Problemi matematici</mat-card-title>
    <mat-card-subtitle>Punteggio: {{punteggio}} / {{risposte}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="problema-container">
      <p class="problema">{{problema}} = ?</p>
      <div class="opzioni-grid">
        <button mat-button 
                *ngFor="let opzione of opzioni" 
                (click)="controllaRisposta(opzione)"
                class="opzioni-btn">
          {{opzione}}
        </button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <p class="timer">Time: {{(timeMillis/1000).toFixed(1)}}s</p>
  </mat-card-actions>
</mat-card>
