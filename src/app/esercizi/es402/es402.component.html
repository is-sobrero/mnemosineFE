<mat-card>
  <mat-card-header>
    <h2>Completa la parola ascoltata</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-card-content *ngIf="current_state == 0">
      <audio src="{{ speech }}" controls="controls" autoplay="autoplay">
        Il tuo browser non supporta questa funzione
      </audio>
    </mat-card-content>

    <mat-card-content *ngIf="current_state == 0" class="word_container">
    </mat-card-content>
    <mat-card-content *ngIf="current_state == 1">
      <p>Hai commesso {{ errors }} errori</p>
    </mat-card-content>

    <form class="check_word" *ngIf="current_state == 0">
      <mat-form-field>
        <mat-label>Inserisci la parola giusta</mat-label>
        <input matInput placeholder="" (keyup)="onKey($event)" class="input" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer class="footer">
    <mat-card-actions>
      <button (click)="checkContent()" mat-button>Avanti</button>
      <p style="color: gray; font-size: 10px">
        {{ (timeMillis / 1000).toFixed(0) }} s
      </p>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
