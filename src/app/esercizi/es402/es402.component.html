<mat-card *ngIf="current_state == 0">
    <mat-card-header>
        <h2>Completa la parola ascoltata</h2>
    </mat-card-header>  
    <mat-card-content>
        <!--
        <audio controls>
            <source src={{speach}} type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        -->
    </mat-card-content>
    <mat-card-footer class="footer">
        <mat-card-actions>
            <button (click)="checkContent()" mat-button>Controlla</button>

        <mat-form-field class="dif-selection">
            <mat-label>Difficolta'</mat-label>
            <mat-select [(value)]="level">
                <mat-option value="0" (click)="setWord()">Facile</mat-option>
                <mat-option value="1" (click)="setWord()">Medio</mat-option>
                <mat-option value="2" (click)="setWord()">Difficile</mat-option>
        </mat-select>
        </mat-form-field>
    </mat-card-actions>
    </mat-card-footer>
</mat-card>
<mat-card *ngIf="current_state == 1" class="win">
    <mat-card-header>
        <h2>Congratualzioni</h2>
    </mat-card-header>
    <mat-card-content>
        <h2>Hai correttamente completato la parola</h2>
    </mat-card-content>  
    <mat-card-footer class="footer">
        <p>Hai completato l'esercizio con errori pari a: {{errors}} </p>
    </mat-card-footer>
</mat-card>
