<mat-card>
    <mat-card-header>
      <mat-card-title>Memorizza 
        l'ordine di numeri e
        ricomponi</mat-card-title>
      <mat-card-subtitle>Apprendimento e
        memorizzazione</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="step === 1">
        <h2 *ngFor="let word of wordList">{{word}}</h2>
    </mat-card-content>
    <mat-card-content *ngIf="step === 2">
      <p>TODO integrare gli input e fare le verifiche</p>
    </mat-card-content>
    <mat-card-content *ngIf="step === 3">
      <p>TODO fare cross check risposte e parole</p>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="step==3" (click)="step = step +1" mat-button>Avanti</button>
      <p style="color:gray; font-size: 10px">{{(timeMillis/1000).toFixed(0)}} s</p>
    </mat-card-actions>
  </mat-card>
