<link rel="stylesheet" href="../es.style.scss">
<mat-card>
  <mat-card-header>
    <mat-card-title>Ricorda l'immagine</mat-card-title>
    <mat-card-subtitle>Apprendimento e memorizzazione</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="step === 1">
    <p>Memorizza l'immagine:</p>
    <img [src]="immagine" alt="Immagine da memorizzare" />
  </mat-card-content>
  <mat-card-content *ngIf="step === 2">
    <p>{{ getDomandaCorrente() }}</p>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="rispostaUtente"
        placeholder="Risposta (una parola o numero)"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions *ngIf="step === 2">
    <button mat-button (click)="stepSuccessivo()">Avanti</button>
    <p style="color: gray; font-size: 10px">
      {{ (timeMillis / 1000).toFixed(0) }} s
    </p>
  </mat-card-actions>
  <mat-card-content *ngIf="step === 3">
    <p>Hai completato il gioco! Ben fatto!</p>
  </mat-card-content>
</mat-card>
