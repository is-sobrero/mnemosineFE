<mat-card>
    <mat-card-header>
      <mat-card-title>Riordina le parole</mat-card-title>
      <mat-card-subtitle>Apprendimento e memorizzazione</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="step === 1" style="height: 350px;">
      <p>Inserire il livello di difficolt√†</p>
      <div class="livello">
        <button class="livello" (click)="step = step + 1; treParole()" mat-button>1</button>
        <button class="livello" (click)="step = step + 1; seiParole()" mat-button>2</button>
        <button class="livello" (click)="step = step + 1; noveParole()" mat-button>3</button>
      </div>
    </mat-card-content>
    <mat-card-content *ngIf="(step === 2)" style="height: 150px;">
      <h2 *ngFor="let word of arrayParole">{{ word }}</h2>
    </mat-card-content>
    <mat-card-content *ngIf="step === 3" style="height: 440px;">
      <p>Riscrivi le parole in ordine alfabetico</p>
    <mat-form-field *ngFor="let i of arrayParole">
        <mat-label>Inserisci la parola n. {{i}}</mat-label>
        <input mat-input (change)="aggiornaArray($event.target, i)">
    </mat-form-field>
    </mat-card-content>
    <mat-card-content *ngIf="step === 4;" style="height: 110px;">
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="step == 1 || step == 4 || (step == 3 && cliccato == false)" (click)="step = step + 1;" mat-button>
        Avanti
      </button>
      <p style="color: gray; font-size: 10px">
        {{ (timeMillis / 1000).toFixed(0) }} s
      </p>
      <button style="margin-left: 85px;"  [disabled]="step != 4" (click)="step = 1" mat-button>
        Ricomincia
      </button>
    </mat-card-actions>
  </mat-card>
