<link rel="stylesheet" href="../es.style.scss">
<mat-card>
  <mat-card-header>
    <mat-card-title>Trova le coppie</mat-card-title>
    <mat-card-subtitle>Apprendimento e memorizzazione</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="step != 3">
    <button
      class="frutto"
      *ngFor="let oggetto of vettoreCoppie"
      (click)="oggetto.cliccato = true; verificaMemory()"
    >
      <p *ngIf="oggetto.cliccato == true">{{ oggetto.numero }}</p>
    </button>
  </mat-card-content>
  <mat-card-content *ngIf="step == 3">
    <h3>Complimenti hai completato il memory</h3>
    <p>{{ errori / 2 }} errori!</p>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="step != 1" (click)="nextStep()" mat-button>
      Avanti
    </button>
    <p style="color: gray; font-size: 10px">
      {{ (timeMillis / 1000).toFixed(0) }} s
    </p>
  </mat-card-actions>
</mat-card>
