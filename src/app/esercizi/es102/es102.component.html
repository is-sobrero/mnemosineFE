<mat-card>
    <mat-card-header>
      <mat-card-title>Trova le coppie</mat-card-title>
      <mat-card-subtitle>Apprendimento e
        memorizzazione</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <mat-card class="frutto" *ngFor="let immagine of vettoreCoppie">
                <p *ngIf="step === 1">{{immagine}}</p>
            </mat-card>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="step === 3" (click)="step = step +1" mat-button>Avanti</button>
    </mat-card-actions>
</mat-card>
