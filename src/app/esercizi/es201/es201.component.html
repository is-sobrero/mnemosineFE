<mat-card>
    <mat-card-header>
        <mat-card-title>Barrage</mat-card-title>
        <mat-card-subtitle>Attenzione visiva sostenuta e velocitÃ  di elaborazione</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf = "step === 1">
        <h2>Trova le emoji ðŸ˜„ - Livello {{ livello }}</h2>
        <div class="griglia">
            <div *ngFor="let riga of griglia; let i = index" class="riga">
                <div *ngFor="let elemento of riga; let j = index" class="elemento" (click)="selezionaElemento(i, j)">
                    {{ elemento }}
                </div>
            </div>
        </div>
    </mat-card-content>

    <mat-card-content *ngIf="step === 2">
        <p *ngIf="errori === 0">Bravo! Hai memorizzato correttamente la sequenza con 0 errori</p>
        <p *ngIf="errori === 1">Hai commesso 1 errore</p>
        <p *ngIf="errori > 1">Hai commesso {{ errori }} errori</p>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-button (click)="nextStep()">Avanti</button>
        <p style="color:gray; font-size: 10px">{{(timeMillis/1000).toFixed(0)}} s</p>   
    </mat-card-actions>
</mat-card>
