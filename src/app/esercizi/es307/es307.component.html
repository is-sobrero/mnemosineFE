<mat-card>
    <mat-card-header>
      <mat-card-title>Somma i numeri pari e
        sottrai i numeri dispari in
        sequenza</mat-card-title>
      <mat-card-subtitle>Calcolo e flessibilità
        mentale</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="step === 1">
        <h2 *ngFor="let numero of numList">{{numero}}</h2>
    </mat-card-content>
    <mat-card-content *ngIf="step === 2">
        <mat-form-field >
            <mat-label>Inserisci il risultato</mat-label>
            <input matInput (change)="aggiornaRisposte($event.target)"/>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content *ngIf="step === 3">
        <p *ngIf="errori == 0">Bravo!, il numero inserito è uguale al risultato</p>
        <p *ngIf="errori == 1">Hai sbagliato!</p>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="step==4" (click)="stepIncrease()" mat-button>Avanti</button>
      <p style="color:gray; font-size: 10px">{{(timeMillis/1000).toFixed(0)}} s</p>
    </mat-card-actions>
  </mat-card>
