<mat-card>
    <mat-card-header>
      <mat-card-title>Memorizza la
        lista di parole e
        componi</mat-card-title>
      <mat-card-subtitle>Apprendimento e
        memorizzazione</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h2 *ngFor="let word of wordList">{{word}}</h2>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Avanti</button>
      <p style="color:gray; font-size: 10px">{{(timeMillis/1000).toFixed(0)}} s</p>
    </mat-card-actions>
  </mat-card>
