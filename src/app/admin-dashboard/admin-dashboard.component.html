          <mat-option value="test">

          <mat-option value="test">

          <mat-option value="test">

          <mat-option value="test">

    <mat-label>
      Difficolt√† {{i+1}}
    </mat-label>
    <mat-select>
      <mat-option value="test">
        1 - Facile

        2 - Intermedio

        3 - Avanzato

  <button (click)="assign()"  mat-raised-button color="primary">Assegna</button>
