<div class="custom-stepper">
  <div *ngFor="let exercise of sessionInfo.exercises; let i = index" class="step-container">
    <div class="line" *ngIf="i > 0"></div> <!-- Linea tra i pallini -->
    <div class="step">{{ i + 1 }}</div> <!-- Pallino -->
  </div>

  <!-- Step finale -->
  <div class="step-container">
    <div class="line"></div>
    <div class="step done">
      <mat-icon>done_all</mat-icon>
    </div>
  </div>
</div>
